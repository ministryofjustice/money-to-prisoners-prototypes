{% load noms_ops %}

{% section_selected form key as section_selected %}
<div class="section-choice-container multiple-choice" data-target="section-{{ key }}">
  <input id="section-choice-{{ key }}" class="section-checkbox" type="checkbox" name="_section" value="" {% if section_selected %}checked{% endif %}>
  <label for="section-choice-{{ key }}">{{ label }}</label>
</div>
<div class="panel panel-border-narrow js-hidden" id="section-{{ key }}">
